            --bg-card: #1E293B;
            --bg-header: rgba(15, 23, 42, 0.85);

            --text-code: #F87171;
            --bg-code: #450a0a;
            --border: #334155;

        /* === ESTILOS GENERALES === */
        /* ======================================= */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            padding-bottom: 80px;
            transition: background-color 0.3s ease, color 0.3s ease;
            line-height: 1.5;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--bg-header);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
        }

        .header-content { max-width: 1200px; margin: 0 auto; }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .logo { display: flex; align-items: center; gap: 10px; }
        .logo h1 { margin: 0; font-size: 1.35rem; font-weight: 800; letter-spacing: -0.02em; }
        .logo-icon { font-size: 1.5rem; }

        .search-box { position: relative; max-width: 600px; margin: 0 auto 16px auto; }
        
        .search-box input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
        }

        .search-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); pointer-events: none; }
        
        .shortcut-hint {
            position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
            font-size: 0.75rem; color: var(--text-secondary); background: var(--border);
            padding: 2px 6px; border-radius: 4px; font-weight: 600; opacity: 0.7;
        }

        .filters-container {
            display: flex; gap: 8px; overflow-x: auto; padding-bottom: 4px;
            scrollbar-width: none; -ms-overflow-style: none;
            mask-image: linear-gradient(to right, black 90%, transparent 100%);
        }
        .filters-container::-webkit-scrollbar { display: none; }

        .filter-pill {
            background: transparent; border: 1px solid var(--border); color: var(--text-secondary);
            padding: 6px 14px; border-radius: 20px; font-size: 0.85rem; font-weight: 600;
            white-space: nowrap; cursor: pointer; transition: all 0.2s ease;
            user-select: none;
        }
        .filter-pill:hover { background: var(--bg-card); border-color: var(--text-secondary); color: var(--text-primary); }
        .filter-pill.active { background: var(--accent); border-color: var(--accent); color: white; box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3); }

        .grid-container {
            max-width: 1200px; margin: 24px auto; padding: 0 24px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius);
            padding: 20px; display: flex; flex-direction: column; gap: 10px;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            position: relative; overflow: hidden; cursor: default;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            border-color: var(--text-secondary);
        }

        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: var(--border); transition: background 0.3s;
        }
        .card:hover::before { background: var(--accent); }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        
        .code-badge {
            font-family: 'Inter', monospace; font-size: 1.1rem; font-weight: 700;
            color: var(--text-code); background: var(--bg-code);
            padding: 4px 10px; border-radius: 6px; letter-spacing: 0.5px;
        }

        .category-text { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-secondary); font-weight: 600; margin-top: 4px; }
        .desc-text { font-size: 0.95rem; font-weight: 500; color: var(--text-primary); line-height: 1.4; }

        footer { text-align: center; padding: 24px; color: var(--text-secondary); font-size: 0.85rem; border-top: 1px solid var(--border); margin-top: 40px; background: var(--bg-body); }

        .theme-btn {
            background: var(--bg-card); border: 1px solid var(--border); color: var(--text-primary);

                        <p>Intenta con otro t√©rmino de b√∫squeda.</p>
                    </div>`;
                return;
            }

            list.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="code-badge">${item.codigo}</div>
                    </div>
                    <div>
                        <div class="desc-text">${item.descripcion}</div>
                        <div class="category-text">${item.categoria}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- Filtrado General ---
        function filterData() {
            const query = searchInput.value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            
            const filtered = data.filter(item => {
                const matchesCategory = activeCategory === "Todos" || item.categoria === activeCategory;
                const matchesSearch = item.codigo.toLowerCase().includes(query) || 
                                      item.descripcion.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").includes(query);
                return matchesCategory && matchesSearch;
            });

            renderCards(filtered);
        }

        // --- Controladores ---
        window.setCategory = (cat) => {
            activeCategory = cat;
            document.querySelectorAll('.filter-pill').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === cat);
            });
            filterData();
        };

        searchInput.addEventListener('input', filterData);

        // --- ATAJO CTRL + F ---
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault(); 
                searchInput.focus();
                searchInput.select(); 
            }
        });

        // --- MODO OSCURO ---
        const sunIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
        const moonIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;

        function toggleTheme() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            if (isDark) {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                themeBtn.innerHTML = moonIcon;
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeBtn.innerHTML = sunIcon;
            }
        }

        themeBtn.addEventListener('click', toggleTheme);
        
        // --- INICIALIZACI√ìN ---
        (function init() {
            renderFilters();
            renderCards(data);
            
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeBtn.innerHTML = sunIcon;
            } else {
                themeBtn.innerHTML = moonIcon;
            }
        })();

    </script>
</body>
