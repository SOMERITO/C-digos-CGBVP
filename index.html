        function guardarPreferencia(esOscuro) {
            if (esOscuro) {
                localStorage.setItem('tema', 'oscuro');
            } else {
                localStorage.removeItem('tema');
            }
        }

        // Funci√≥n maestra de filtrado por categor√≠a
        function filtrarPorCategoria(categoria) {
            let listaResultado = claves;

            if (categoria !== "Todos") {
                listaResultado = claves.filter(clave => clave.categoria === categoria);
            }

            mostrarClaves(listaResultado);
            
            // Actualizar el estado 'active' de los botones de filtro
            document.querySelectorAll('#filtros button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filtro="${categoria}"]`).classList.add('active');
            
            categoriaActiva = categoria; 
        }


        // =======================================
        // === 3. EVENT LISTENERS (Interactividad) ===
        // =======================================

        // Evento para el filtro por bot√≥n (CLICK)
        contenedorFiltros.addEventListener("click", (evento) => {
            if (evento.target.tagName === 'BUTTON' && evento.target.dataset.filtro) {
                const categoriaSeleccionada = evento.target.dataset.filtro;
                input.value = ""; // Limpiar b√∫squeda al cambiar de categor√≠a
                filtrarPorCategoria(categoriaSeleccionada);
            }
        });

        // Evento para la b√∫squeda por texto (INPUT)
        input.addEventListener("input", () => {
            const texto = normalizar(input.value.toLowerCase());

            // 6.1. Determinar en qu√© subconjunto buscar (filtrar por categor√≠a activa)
            let listaBase = claves;
            if (categoriaActiva !== "Todos") {
                listaBase = claves.filter(clave => clave.categoria === categoriaActiva);
            }

            // 6.2. Aplicar el filtro de texto
            const filtradasPorTexto = listaBase.filter(c =>
                normalizar(c.descripcion.toLowerCase()).includes(texto) ||
                normalizar(c.codigo).includes(texto)
            );

            mostrarClaves(filtradasPorTexto);
        });

        // Evento para alternar el modo oscuro/claro
        toggleButton.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            
            const esOscuro = document.body.classList.contains("dark-mode");
            
            // Guardamos la preferencia y cambiamos el icono
            guardarPreferencia(esOscuro);

            if (esOscuro) {
                toggleButton.textContent = "üåô";
            } else {
                toggleButton.textContent = "‚òÄÔ∏è";
            }
        });

        // Evento para enfocar el input con CTRL+F
        document.addEventListener('keydown', (event) => {
            if ((event.ctrlKey || event.metaKey) && event.key === 'f') {
                event.preventDefault();
                input.focus();
                input.select();
            }
        });


        // =======================================
        // === 4. INICIALIZACI√ìN ===
        // =======================================

        // Cargar la preferencia de tema al abrir la p√°gina (persistencia)
        if (localStorage.getItem('tema') === 'oscuro') {
            document.body.classList.add('dark-mode');
            toggleButton.textContent = "üåô";
        } else {
            document.body.classList.remove('dark-mode');
            toggleButton.textContent = "‚òÄÔ∏è";
        }

        // Mostrar la lista completa al cargar la p√°gina
        filtrarPorCategoria("Todos");

    </script>
</body>
</html>
